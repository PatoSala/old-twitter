    <main>
        <div class="auth-main">
            <div class="welcome-msg-container">
                <h1>Bienvenido a Twitter.</h1>
                <p>Descubre lo que est치 pasando ahora, con las <br/> personas y grupos que te interesan.</p>
            </div>
            
            <div class="auth-forms">
                <div class="login-form auth-section">
                    <h4 class="auth-form-title">Iniciar Sesi칩n</h4>
                    <input class="login-email" type="email" placeholder="Email"/>
                    <input class="login-password" type="password" placeholder="Contrase침a"/>
                    <button class="login-btn">Ingresar</button>
                </div>
    
                <div class="register-form auth-section">
                    <h4 class="auth-form-title">Nuevo en Twitter? Crea una cuenta</h4>
                    <input class="register-username" type="text" placeholder="Nombre completo"/>
                    <input class="register-email" type="email" placeholder="Email"/>
                    <input class="register-password" type="password" placeholder="Contrase침a"/>
                    <button class="register-btn">Registrarse</button>

            </div>
    </main>

    </div>

    <script src="../env.js"></script>
    <script src="../scripts/navigation.js"></script>
    <script src="../scripts/login.js"></script>
    <script src="../scripts/register.js"></script>
    <script>
        let loginEmail = document.querySelector(".login-email");
        let loginPassword = document.querySelector(".login-password");
        let loginBtn = document.querySelector(".login-btn");

        loginBtn.onclick = async function() {
            await login(loginEmail.value, loginPassword.value);
        }

        let registerUsername = document.querySelector(".register-username");
        let registerEmail = document.querySelector(".register-email");
        let registerPassword = document.querySelector(".register-password");
        let registerBtn = document.querySelector(".register-btn");

        registerBtn.onclick = async function() {
            await register(registerUsername.value, registerEmail.value, registerPassword.value);
        }

    </script>
</body>
</html>
