<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="./images/favicon.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1">
    <title>Twitter</title>
    <link rel="stylesheet" href="./styles/main.css"/>
    <link rel="stylesheet" href="./styles/home.css"/>
    <link rel="stylesheet" href="./styles/postItem.css"/>
    <link rel="stylesheet" href="./styles/header.css"/>
    <link rel="stylesheet" href="./styles/editProfileDialog.css"/>
    <link rel="stylesheet" href="./styles/footer.css"/>
    <link rel="stylesheet" href="./styles/newTweetComponent.css"/>
    <link rel="stylesheet" href="./styles/timeline.css"/>
    <script src="https://kit.fontawesome.com/a7f33ed485.js" crossorigin="anonymous"></script>
</head>
<body>

    <!-- Header Starts -->
    
    <div class="header">
        <div class="header-content">
            <div class="twitter-icon-container" onclick="navigation('home')">
                <svg viewBox="0 0 24 24" aria-hidden="true" style="width: 28.38px;"><g><path fill="rgb(29, 155, 240)" d="M23.643 4.937c-.835.37-1.732.62-2.675.733.962-.576 1.7-1.49 2.048-2.578-.9.534-1.897.922-2.958 1.13-.85-.904-2.06-1.47-3.4-1.47-2.572 0-4.658 2.086-4.658 4.66 0 .364.042.718.12 1.06-3.873-.195-7.304-2.05-9.602-4.868-.4.69-.63 1.49-.63 2.342 0 1.616.823 3.043 2.072 3.878-.764-.025-1.482-.234-2.11-.583v.06c0 2.257 1.605 4.14 3.737 4.568-.392.106-.803.162-1.227.162-.3 0-.593-.028-.877-.082.593 1.85 2.313 3.198 4.352 3.234-1.595 1.25-3.604 1.995-5.786 1.995-.376 0-.747-.022-1.112-.065 2.062 1.323 4.51 2.093 7.14 2.093 8.57 0 13.255-7.098 13.255-13.254 0-.2-.005-.402-.014-.602.91-.658 1.7-1.477 2.323-2.41z"></path></g></svg>
            </div>
        
            <div class="left-buttons">
                <div class="profile-btn">
                    <ul class="dropdown-menu">
                        <li class="dropdown-option username">Username</li>
                        <li class="dropdown-option edit">Editar</li>
                        <li class="dropdown-option logout">Salir</li>
                    </ul>
                </div>
    
                <button class="header-login-btn" onclick="navigation('auth')">Ingresar</button>
            </div>
        </div>
    </div>

    <!-- Edit profile dialog -->

    <dialog class="edit-profile-dialog">
        <div class="edit-avatar-container">
            <div class="edit-avatar-img"></div>
            <div class="edit-options">
                <div class="edit-username">
                    <h4>Nombre</h4>
                    <input type="text" value="" placeholder="Nombre de usuario" class="edit-username-input"/>
                </div>
                <div class="edit-email">
                    <h4>Email</h4>
                    <input type="text" value="" placeholder="Correo electrónico" class="edit-email-input"/>
                </div>
                <div class="avatar-options">
                    <h4>Foto de perfil</h4>
                    <input type="file" placeholder="Elegí una imagen" class="select-avatar-image" />
                    <p class="warning-msg">Los cambios de imágen pueden demorar unos<br/> minutos en aplicarse.</p>
                </div>
            </div>
        </div>
        <div class="edit-footer">
            <button onclick="" class="edit-cancel-btn">Cancelar</button>
            <button onclick="" class="edit-save-btn">Guardar Cambios</button>
        </div>
    </dialog>

    <!-- Edit profile ends -->

    <!-- Header ends -->

    <div style="height: 60px"></div>

    <main class="home-content">
        <h1 class="title">Inicio</h1>

        <!-- New Tweet Box Starts -->

        <div class="new-tweet-container">
            <div class="new-tweet-avatar"></div>
            <span class="new-tweet-chars">0/260</span>
            <div class="new-tweet-content">
                <textarea type="text" class="new-tweet-text" placeholder="Que está pasando?!" maxlength="260"></textarea>
                <div class="new-tweet-media-container"></div>
                <div class="new-tweet-footer">
                    <div class="new-tweet-gif">
                        <svg width="25px" viewBox="0 0 24 24" aria-hidden="true" class="r-1cvl2hr r-4qtqp9 r-yyyyoo r-z80fyv r-dnmrzs r-bnwqim r-1plcrui r-lrvibr r-19wmn03"><g><path fill="#4bacd2" d="M3 5.5C3 4.119 4.12 3 5.5 3h13C19.88 3 21 4.119 21 5.5v13c0 1.381-1.12 2.5-2.5 2.5h-13C4.12 21 3 19.881 3 18.5v-13zM5.5 5c-.28 0-.5.224-.5.5v13c0 .276.22.5.5.5h13c.28 0 .5-.224.5-.5v-13c0-.276-.22-.5-.5-.5h-13zM18 10.711V9.25h-3.74v5.5h1.44v-1.719h1.7V11.57h-1.7v-.859H18zM11.79 9.25h1.44v5.5h-1.44v-5.5zm-3.07 1.375c.34 0 .77.172 1.02.43l1.03-.86c-.51-.601-1.28-.945-2.05-.945C7.19 9.25 6 10.453 6 12s1.19 2.75 2.72 2.75c.85 0 1.54-.344 2.05-.945v-2.149H8.38v1.032H9.4v.515c-.17.086-.42.172-.68.172-.76 0-1.36-.602-1.36-1.375 0-.688.6-1.375 1.36-1.375z"></path></g></svg>
                    </div>
                    <div class="new-tweet-media">
                        <svg width="25px" viewBox="0 0 24 24" aria-hidden="true" class="r-1cvl2hr r-4qtqp9 r-yyyyoo r-z80fyv r-dnmrzs r-bnwqim r-1plcrui r-lrvibr r-19wmn03"><g><path fill="#4bacd2" d="M3 5.5C3 4.119 4.119 3 5.5 3h13C19.881 3 21 4.119 21 5.5v13c0 1.381-1.119 2.5-2.5 2.5h-13C4.119 21 3 19.881 3 18.5v-13zM5.5 5c-.276 0-.5.224-.5.5v9.086l3-3 3 3 5-5 3 3V5.5c0-.276-.224-.5-.5-.5h-13zM19 15.414l-3-3-5 5-3-3-3 3V18.5c0 .276.224.5.5.5h13c.276 0 .5-.224.5-.5v-3.086zM9.75 7C8.784 7 8 7.784 8 8.75s.784 1.75 1.75 1.75 1.75-.784 1.75-1.75S10.716 7 9.75 7z"></path></g></svg>
                    </div>
                    <button class="new-tweet-btn">
                        Tweet
                    </button>
                </div>
            </div>
        </div>

        <!-- New Tweet Box Ends -->

        <!-- Timeline starts -->
    
        <div class="timeline">
            <p style="text-align: center; margin-top: 15px;">Cargando...</p>
        </div>

        <!-- Timeline ends -->

    </main>

    <!-- Footer starts -->

    <footer>
        <p>Design and built by me</p>
    </footer>

    <!-- Footer ends -->

    <!-- Global Variables -->
    <script src="./env.js"></script>

    <!-- Utils -->
    <script src="./utils/navigation.js"></script>
    <script src="./utils/logout.js"></script>
    <script src="./utils/fetchAllPosts.js"></script>
    <script src="./utils/fetchAllUsers.js"></script>
    <script src="./utils/fetchUserById.js"></script>
    <script src="./utils/createNewTweet.js"></script>
    <script src="./utils/sortPosts.js"></script>
    <script src="./utils/renderTimelineTweets.js"></script>
    <script src="./utils/updateSessionStorage.js"></script>

    <!-- Scripts -->
    <script src="./scripts/headerComponent.js"></script>
    <script src="./scripts/editProfileComponent.js"></script>
    <script src="./scripts/newTweetComponent.js"></script>
    <script src="./scripts/tweetComponent.js"></script>


    <script>

        window.onload = async function() {
            tweets = await fetchAllPosts();
            users = await fetchAllUsers();
            sortPosts(tweets);
            renderTimelineTweets(tweets, users);
        }

    </script>
</body>
</html>
