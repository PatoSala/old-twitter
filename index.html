<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="./images/favicon.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1">
    <title>Twitter</title>
    <link rel="stylesheet" href="./styles/main.css"/>
    <link rel="stylesheet" href="./styles/home.css"/>
    <link rel="stylesheet" href="./styles/postItem.css"/>
    <link rel="stylesheet" href="./styles/header.css"/>
    <link rel="stylesheet" href="./styles/newTweetComponent.css"/>
    <link rel="stylesheet" href="./styles/timeline.css"/>
</head>
<body>
    
    <div class="header">
        
        <div class="twitter-icon-container" onclick="navigation('home')">

        </div>
    
        <div class="left-buttons">
            <div class="profile-btn">
                <ul class="dropdown-menu">
                    <li class="dropdown-option username">Username</li>
                    <li class="dropdown-option logout">Salir</li>
                </ul>
            </div>

            <button class="header-login-btn" onclick="navigation('auth')">Ingresar</button>
        </div>
    </div>

    <div style="height: 60px"></div>

    <main class="home-content">
        <h1 class="title">Inicio</h1>

        <!-- New Tweet Box Starts -->

        <div class="new-tweet-container">
            <div class="new-tweet-avatar"></div>
            <span class="new-tweet-chars">0/260</span>
            <div class="new-tweet-content">
                <textarea type="text" class="new-tweet-text" placeholder="Que estÃ¡ pasando?!" maxlength="260"></textarea>
                <button class="new-tweet-btn">Tweet</button>
            </div>
        </div>

        <!-- New Tweet Box Ends -->

        <!-- Timeline starts -->
    
        <div class="timeline">
            <p style="text-align: center; margin-top: 15px;">Cargando...</p>
        </div>

        <!-- Timeline ends -->
    </main>

    <script src="./env.js"></script>
    <script src="./scripts/navigation.js"></script>
    <script src="./scripts/logout.js"></script>
    <script src="./components/postItem.js"></script>
    <script src="./scripts/fetchPosts.js"></script>
    <script src="./scripts/fetchUsers.js"></script>
    <script src="./scripts/header.js"></script>
    <script src="./scripts/newTweetComponent.js"></script>
    <script src="./scripts/publishTweet.js"></script>
    <script src="./scripts/sortPosts.js"></script>
    <script>

        window.onload = async function() {
            posts = await fetchPosts();
            users = await fetchUsers();

            sortPosts(posts);

            let postsContainer = document.querySelector('.timeline');
            postsContainer.innerHTML = '';
            
            for (let i = 0; i < posts.length; i++) {
                for (let j = 0; j < users.length; j++) {
                    if (posts[i].owner_id === users[j].user_id) {
                        postsContainer.innerHTML = postsContainer.innerHTML + postItem(posts[i], users[j]);
                    }
                }
            }

            console.log(posts);
        }

    </script>
</body>
</html>
